<h3> Select XML file to upload:</h3>
<br />
<input type='file' accept='text/plain' onchange='openFile(event)'>

<br />

<ul id="output"></ul>
<script>

    //openFile will read XML file and input it into text field
    var openFile = function (event) {
        var input = event.target;
        var text = "";
        var reader = new FileReader();
        var onload = function (event) {
            text = reader.result;
            parseFile(text);

        };

        reader.onload = onload;
        reader.readAsText(input.files[0]);

    };

    //this will parse XML file and output it to website
    var parseFile = function (text) {
        var xmlDoc = $.parseXML(text),
            $xml = $(xmlDoc),
            $options = $xml.find("power");
            $time = $xml.find("power");

            $("#output").append("<li>" + $options.get(i).text() +" - " +  $time.get(i).text() + "</li >");
        };

    };


</script>
</body>

</html>
